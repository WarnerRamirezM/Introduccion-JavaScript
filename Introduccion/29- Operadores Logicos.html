<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hola Javascript</h1>
    <script>
      //Operador corto circuito con or y and
      function saludar(nombre){ //valor por defecto
        nombre = nombre || "Desconocido" //operador or 
        console.log(`hola ${nombre}`);
      }
      saludar("Hernan");
      saludar();
      /*El operador OR
      siempre valida el valor true de izquierda a derecha */
      console.log("Cadena" || "valor de la derecha");
      console.log( 19 || "valor de la derecha");
      console.log(true || "valor de la derecha");
      console.log([] || "valor de la derecha");
    
      /*El operador AND 
      siempre pueda validar a falso es el valor por defecto*/
      console.log("Cadena" && "valor de la derecha");
      console.log( 19 && "valor de la derecha");
      console.log(true && "valor de la derecha");
      console.log([] && "valor de la derecha");

      console.log(false && "valor de la derecha");
      console.log( null && "valor de la derecha");
      console.log(0 && "valor de la derecha");
      console.log(-2 && "valor de la derecha");


    </script>
</body>

</html>
