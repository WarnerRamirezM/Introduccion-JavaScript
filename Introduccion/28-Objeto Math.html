<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hola Javascript</h1>
    <script>
    //Objeto Math es un objeto estatico 
    console.log(Math); //muestra todos los metodos disponibles.
    console.log(Math.abs(7.8)); //valor absoluto del numero 
    console.log(Math.ceil(7.2)); //apunta al numero entero mayor = 8
    console.log(Math.floor(7.2)); //apunta al numero menor 
    console.log(Math.round(7.2)); //redondea al numero mas cercano
    console.log(Math.sqrt(81)); //raiz cuadrada de un numero
    console.log(Math.pow(2,5)); //elevado (num, exponente)
    console.log(Math.sign(-7.8)); //indicador de positivos-negativos-cero
    console.log(Math.random()); //numeros aleatorios entre 0 y 1
    console.log(Math.random() * 1000); //numeros aleatorios entre 0 y 1000
    console.log(Math.round(Math.random() * 1000));

    </script>
</body>

</html>
