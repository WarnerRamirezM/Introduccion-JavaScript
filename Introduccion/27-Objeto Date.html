<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hola Javascript</h1>
    <script>
     //Objeto Date
      console.log(Date());
      let fecha = new Date();
      console.log(fecha);

     
      console.log(fecha.getDate());  //Dia del mes 
      console.log(fecha.getDay()); //dia de la semana domingo 0 lunes 1 martes 2
      console.log(fecha.getMonth()); //dia del mes enero 0 febrero 1
      console.log(fecha.getFullYear()); //a√±o en que estamos
      console.log(fecha.getHours()); //obtener hora
      console.log(fecha.getMinutes()); //obtener minutos
      console.log(fecha.getSeconds()); //obtener segundos 
      console.log(fecha.getMilliseconds()); //obtener mili segundos 
      console.log(fecha.toLocaleString());

    </script>
</body>

</html>
