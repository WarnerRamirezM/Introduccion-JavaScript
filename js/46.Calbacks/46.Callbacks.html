<h1>Callbacks en Javascript</h1>
<body>
    <script>
//llamadas de vuelta: Es el mecanismo para invocar algunas de sus funciones 
        function cuadradoCallback(value, Callbacks){ //una funcion se llama dentro de si misma
            setTimeout(() => {
                Callbacks(value, value*value) //funcion al cuadrado



            }, 0 | Math.random()*100); //da centecimas de segundo

        }
        cuadradoCallback(0,(value, result)=>{
        console.log("Inicia callback");
        console.log(`callback: ${value}, ${result}  `);
                cuadradoCallback(3,(value, result)=>{
                console.log(`callback: ${value}, ${result}  `);
                });
        });



    </script>
