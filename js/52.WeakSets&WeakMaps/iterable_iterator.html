    <h1>Datos en Javascript</h1>
    <p>Lorem </p>
    <p>Ipsum</p>
    <p>Javascript</p>

    <script>
        /*Iterable es el elemento que se puede recorrer y el iterador es el mecanismo o apuntador que recorre el elemento
        Destructuracion 
        For
        ForOf
        Promesas
        ExpressOperator 
        IteradorInterface
        map, set, string
        */
       const iterable = [1,2,3,4,5]; //arreglo es un elemento iterable
       const iterador = iterable[Symbol.iterator](); //accedemos al iterador
       console.log(iterable);
        console.log(iterador);
        //el iterador avanza elementos que sean iterables. 
      
        let next = iterador.next();
        while(!next.done){
            console.log(next.value);
            next = iterador.next();
        }







    </script>
