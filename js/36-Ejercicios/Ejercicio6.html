<script>
    /*Progrma una funcion para contar el numero de veces que se repite una 
    palabra en un texto largo por ejemplo:
    hola mundo, adios mundo 
    devolvera 2 veces mundo*/
    const encontarTexto = (cadena="", busquedaCadena= undefined) =>{
        if(!cadena) return console.warn("No ingreso cadena");
        if(!busquedaCadena) return console.warn("No ingresa palabra a buscar");

        let i = 0;//variable que permite controlar el ciclo
        contador = 0;
        while(i !== -1){ //cuando no encuentra devuelve -1 
            i = cadena.indexOf(busquedaCadena,i);
            if(i !== -1){
                i++;
                contador ++;
            }

        }
        return console.info(`La palabra ${busquedaCadena} se repite ${contador} veces`);


    }
    encontarTexto("Hola mundo, adios mundo","mundo");





</script>
