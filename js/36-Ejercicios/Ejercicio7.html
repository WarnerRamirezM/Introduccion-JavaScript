<script>
    /*Programa una funcion que valide si una palabra 
    es un palindromo que se lee igual a su inverso*/

    const palindromo = (cadena="") => {
        if(!cadena) return console.warn("Ingrese una cadena");

        let inversa = cadena.split("").reverse().join("");
        return (cadena === inversa) ? 
        console.log("Es un palindromo") :
        console.log("No es un palindromo")
        
    }
palindromo("salaso");

</script>
