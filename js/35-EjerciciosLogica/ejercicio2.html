    <h1>
     Ejercicio 2 Javascript

    <script>
        /*2) Programa una función que te devuelva el texto recortado
        según el número de caracteres indicados,
        pe. miFuncion("Hola Mundo", 4) devolverá "Hola". */

        const recortarTexto = (cadena = "", longitud = undefined) =>
            (!cadena) ?
                console.warn("No ingresaste el texto") :
                (longitud === undefined)
                    ? console.warn("No ingresaste la logitud para recortar del texto")

                :console.info(cadena.slice(0, longitud));

        //llamada de funcion 
        recortarTexto("Hola mundo", 4);
        recortarTexto();
        recortarTexto("Hola");
        recortarTexto("", 5);
    </script>
