    <script>
        /**3) Programa una función que dada una String te
        devuelva un Array de textos separados por cierto caracter,
        pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
        */
        const cadenaArray = (cadena = "", separador = undefined) =>
            (!cadena) //valida cadena
                ? console.warn("La cadena está vacía")

                : (separador === undefined) //valida separador
                    ? console.warn("No se ingresa el caracter separador")
                    : console.info(cadena.split(separador)); //separador split
        //llamado a la funcion 
        cadenaArray("lorem iunsf gjjeh htisp lair sjutna sjqur lgosht vhdjst oopry otrenmu ", "");
        cadenaArray("", "");
